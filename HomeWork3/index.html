<!DOCTYPE html>
<html lang="en">
<head>
    <title>homeWork3</title>
</head>
<body>
<script>

x = parseInt(prompt(`enter your grade:`))

if(x <= 55 ){
    document.write(`not enough`)
}

if (x > 55 && x < 64){
    document.write(`enough`)
}

if (x > 65 && x < 74){
    document.write(`nearly good`)
}

if ( x > 75 && x < 84){
    document.write(`good`)
}

if (x > 85 && x < 94){
    document.write(`very good`)
}
if ( x > 95){
    document.write(`perfect`)
}


</script>
</body>
</html>
